<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ClueQuest - Unravel Mysteries from the Comfort of Your Home</title>
    <style>
        /* Existing styles... */

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 15px 30px; /* Larger button size */
            font-size: 1.2em; /* Larger font size for better readability */
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            transform: scale(1.05); /* Slight increase in size on hover for interactivity */
        }

        .button-dark-red {
            background-color: #7B113A; /* Dark red color from the logo */
            border: 2px solid #fff; /* White border to stand out on black bg */
        }

        .button-dark-red:hover {
            background-color: #a51444; /* Lighter red on hover */
        }

        .button-translucent-white {
            background-color: rgba(255, 255, 255, 0.2); /* Translucent white */
            border: 2px solid #7B113A; /* Dark red border from the logo */
        }

        .button-translucent-white:hover {
            background-color: rgba(255, 255, 255, 0.3); /* Slightly more opaque on hover */
        }

        .buttons-container {
            text-align: center;
            padding: 40px 0; /* Add padding above and below the button container */
            background-color: #000; /* Ensure the background is black */
        }

        /* ... */
    </style>
</head>
<body>
    <!-- Existing HTML content... -->

    <!-- Buttons at the bottom of the page -->
    <div class="buttons-container">
        <a href="#" class="button button-dark-red">Join Now!</a>
        <a href="#" class="button button-translucent-white">Learn More</a>
    </div>
    
</body>
</html>
