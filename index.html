<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ClueQuest - Unravel Mysteries from the Comfort of Your Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3a2a4d; /* Dark bluish-purple background */
            color: #fff;
            padding: 20px;
            position: relative;
        }

        header img {
            position: absolute;
            right: 10px;
            height: 50px;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
            background-color: #000;
        }

        .hero img {
            width: 75%;
            height: auto;
        }

        .cta {
            background-color: #0779e4;
            color: white;
            display: block;
            width: 200px;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
        }

        /* Gradient Button Styles */
        .button {
            display: inline-block;
            padding: 15px 30px; /* Larger button size */
            font-size: 1.2em; /* Larger font size for better readability */
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
            background-image: linear-gradient(to right, #000, #7B113A); /* Black to red gradient */
        }

        .button:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #000, #a51444); /* Slightly lighter red on hover */
        }

        .buttons-container {
            text-align: center;
            padding: 40px 0;
            background-color: #000; /* Black background for button section */
        }
    </style>
</head>
<body>
    <header>
        <h1>The ClueQuest</h1>
        <img src="Logo.png" alt="The ClueQuest Logo">
    </header>

    <div class="hero">
        <img src="Logo.png" alt="The ClueQuest Logo" id="largeLogo">
    </div>

    <!-- Rest of the page content ... -->
    
    <!-- Gradient buttons at the bottom of the page -->
    <div class="buttons-container">
        <a href="#" class="button">Join Now!</a>
        <a href="#" class="button">Learn More</a>
    </div>

</body>
</html>
