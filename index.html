<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ClueQuest - Unravel Mysteries from the Comfort of Your Home</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }

        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
        }

        .cta {
            background-color: #0779e4;
            color: white;
            display: block;
            width: 200px;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
        }

        .hero {
            background-image: url('your-hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            margin: 0;
        }

        .content p {
            margin-top: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>The ClueQuest</h1>
        </div>
    </header>

    <section class="hero"></section>

    <section class="content">
        <div class="container">
            <h2>Embark on a Mysterious Adventure</h2>
            <p>Join The ClueQuest and unravel mysteries from the comfort of your home. Dive into a world of intrigue, puzzles, and detective work as you solve captivating challenges and uncover hidden secrets.</p>
            <a href="#" class="cta">Start Your Adventure</a>
        </div>
    </section>
</body>
</html>
