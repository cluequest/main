<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ClueQuest - Unravel Mysteries from the Comfort of Your Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Changed background to black */
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #3a2a4d; /* Dark bluish-purple background */
            color: #fff;
            padding: 20px;
            position: relative; /* Make sure header is relative if children are absolute */
        }

        header img {
            position: absolute;
            right: 10px;
            height: 50px; /* Adjust as needed */
        }

        header h1 {
            z-index: 1;
        }

        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px; /* Add space on top */
            background-color: #000; /* Ensures consistency of the background */
        }

        .hero img {
            width: 75%; /* Adjust the image size to be 75% of its original size */
            height: auto;
        }

        .cta {
            background-color: #0779e4;
            color: white;
            display: block;
            width: 200px;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px auto;
        }

        /* Remaining CSS */

        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>The ClueQuest</h1>
        <img src="Logo.png" alt="The ClueQuest Logo">
    </header>

    <div class="hero">
        <!-- Display the logo largely on the main page, resized to 75% of its original size -->
        <img src="Logo.png" alt="The ClueQuest Logo" id="largeLogo">
    </div>

</body>
</html>
