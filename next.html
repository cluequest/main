<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - The ClueQuest</title>
    <link rel="stylesheet" href="next.css"> <!-- Ensure you link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Payment Information</h1>
        <form action="process_payment.html" method="post"> <!-- Update action to your payment processor -->
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="cardExpMonth">Expiration Month</label>
                <input type="text" id="cardExpMonth" name="cardExpMonth" required>
            </div>
            <div class="form-group">
                <label for="cardExpYear">Expiration Year</label>
                <input type="text" id="cardExpYear" name="cardExpYear" required>
            </div>
            <div class="form-group">
                <label for="cardCVC">CVC</label>
                <input type="text" id="cardCVC" name="cardCVC" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>
